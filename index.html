            <div class="hero__second-block">

                  <source
                srcset="
                ../images/hero/milk/hero-milk-desk-1x.png    1x,
                ../images/hero/milk/hero-milk-desk-2x.png 2x

              />
              <source
                srcset="
                ../images/hero/milk/hero-milk-tab-1x.png    1x,
                ../images/hero/milk/hero-milk-tab-2x.png 2x

          <source
            srcset="
              ./images/hero-ice-cream-desk-1x.png    1x,
              ./images/hero-ice-cream-desk-1x.png 2x
            "
            media="(min-width:1280px)"
          />
          <source
            srcset="
            ../images/hero/ice-cream/hero-ice-cream-tab-1x.png    1x,
            ../images/hero/ice-cream/hero-ice-cream-tab-2x.png 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ../images/hero/ice-cream/hero-ice-cream-mob-1x.png    1x,
              ../images/hero/ice-cream/hero-ice-cream-mob-2x.png 2x
            "
            media="(min-width:320px)"
          />
          <img src="../images/hero/ice-cream/hero-ice-cream.png" alt="our natural ice cream" class="hero__ice-cream-image">
          </picture>
          <div class="hero__background-circle"></div>
